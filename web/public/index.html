<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-image"></div>
    <div id="main_container">
      <div class="flex-child">
        <span id="botName"></span>
        <br/>
        <span id="botIcon" class="fa-stack fa-lg record_fa" >
          <i class="fa fa-circle fa-stack-1x" style="color: white"></i>
          <i class="fa fa-user-circle fa-stack-1x" style="color: grey"></i>
        </span><br/>
      </div>
      <div class="flex-child" >
        <span id="recordButton" class="fa-stack fa-lg record_fa" >
          <i class="fa fa-circle fa-stack-2x" style="color: grey"></i>
          <i id="microphone" class="fa fa-microphone fa-stack-1x"></i>
        </span>
      </div>
    </div>

  <div id="bottomPanel">
    <div id="panelHeader">Debug Panel<i class="fa fa-chevron-up" aria-hidden="true"></i></div>
    <div id="debugConsole">
    </div>
  </div>
<audio id="audioPlayer" autoplay="true" style="visibility: hidden" controls="true" src="/silence.mp3"/>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <script src="/js/recorder.js"></script>
    <!--<script src="https://jsconsole.com/js/remote.js?c9ea35d6-241d-4a14-9011-a474ab9b2d62"></script>-->
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
</html>
